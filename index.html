<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IJ 商品化プロセス（ISO Step）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">IJ</div>
      <div>
        <div class="title" id="uiTitle">IJ 商品化プロセス（ISO Step）</div>
        <div class="subtitle" id="uiSub">規定と営業視点を一画面で切替できる学習・参照用ページ</div>
      </div>
    </div>

    <div class="top-actions">
      <div class="searchbox">
        <input id="searchInput" type="search" placeholder="検索 / Search (例: 特採, サンプル, β, DR2)" />
      </div>

      <button class="pill" id="langBtn" aria-label="Switch language">
        <span id="langLabel">日本語</span>
        <span class="pill-sep">/</span>
        <span id="langAlt">한국어</span>
      </button>
    </div>
  </header>

  <main class="container">
    <section class="hero card">
      <div class="hero-left">
        <h1 id="heroH1">全体像を掴んで、ステップごとの「やること」を迷わない。</h1>
        <p id="heroP">
          各ステップで <b>規定</b> と <b>営業視点</b> を切替し、次ゲートに進むために必要な依頼・受領物を整理できます。
          ※最終判断は原本PDF・関係部門の指示に従ってください。
        </p>
        <div class="hero-badges">
          <span class="badge">JA/KR</span>
          <span class="badge">規定 / 営業視点</span>
          <span class="badge">検索</span>
        </div>
      </div>
      <div class="hero-right">
         </div>
    </section>

    <section class="timeline card">
      <div class="timeline-head">
        <div class="section-title" id="tlTitle">ISO Step タイムライン</div>
        <div class="muted" id="tlHint">クリックすると該当ステップへ移動します。</div>
      </div>
      <div id="timelineChips" class="chips"></div>
    </section>

    <section class="steps">
      <div class="section-title" id="stepsTitle">ステップ一覧</div>
      <div id="stepsWrap" class="steps-grid"></div>
    </section>

    <footer class="footer muted">
      <div id="footerText">
        ※本ページは学習・参照用。最終判断は原本PDF・関係部門の指示に従ってください。
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
